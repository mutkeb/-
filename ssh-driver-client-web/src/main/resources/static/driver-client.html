<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
<h1>司机客户端的模拟页面</h1>
<button onclick="sendMessageContent('鼠标点我了')">测试message展示</button>
<div id="message">展示服务的推送过来的消息的地方</br></div>
<script>
    driverId = 1;
    if (window.EventSource){
        console.log("此浏览器支持SSE");
        //  连接的建立
        source = new EventSource("http://localhost:9000/connect/" + driverId);

        //  监听服务的推送的内容
        source.addEventListener("message",function (e) {
            content = e.data;
            console.log(content);
            sendMessageContent(content);
        });

    }else {
        console.log("此浏览器不支持");
    }

    function sendMessageContent(content) {
        document.getElementById("message").innerHTML += (content+'</br>');
    }
</script>
</body>
</html>
